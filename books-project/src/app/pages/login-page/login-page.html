<section id="login-page">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <!-- Email -->
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        aria-hidden="true" width="64" height="64">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      <h1>Login</h1>
    </div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" class="error-msg">
      <small *ngIf="email.errors?.['required']">Email is required.</small>
    </div>

    <!-- Password -->
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password" [(ngModel)]="formData.password" required
      #password="ngModel" />
    <div *ngIf="password.invalid && password.touched" class="error-msg">
      <small *ngIf="password.errors?.['required']">Password is required.</small>
    </div>

    <button type="submit">Login</button>

    <p>
      If you don't have a profile, click
      <a routerLink="/register">here</a>.
    </p>

    <!-- Backend error -->
    <div id="login-error" *ngIf="errorMessage" role="alert" aria-live="polite">
      {{ errorMessage }}
    </div>
  </form>
</section>
