<section id="profile-page">
  <form id="profile-form" autocomplete="off" #profileForm="ngForm">
    <div class="form-header">
      <img [src]="formData.profileImg" alt="Profile Image" width="100" height="100" style="border-radius: 50%;" />
      <h1>Profile Settings</h1>
    </div>

    <div class="profile-row">
      <div class="profile-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" disabled  />
      </div>

      <div class="profile-group">
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" [(ngModel)]="formData.username" disabled  />
      </div>
    </div>

    <label for="profileImg">Profile Image URL:</label>
    <input type="url" id="profileImg" name="profileImg" [(ngModel)]="formData.profileImg" disabled  />

  </form>
</section>
