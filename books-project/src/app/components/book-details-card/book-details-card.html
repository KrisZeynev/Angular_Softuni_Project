<div class="book-card">
  <div class="book-card-header">
    <img [src]="book.image" alt="Book title" />
    <h3>{{ book.title }}</h3>
    <p>by {{ book.author }}</p>
  </div>

  <hr />
  <div class="book-card-actions">
    <div class="book-card-btns">
      <a [routerLink]="['/details', book._id]" class="btn btn-indigo">
        ‚ÑπÔ∏è Details
      </a>

      <ng-container *ngIf="isOwner; else notOwner">
      <div class="owner-buttons">
        <button class="btn btn-edit" (click)="editBook()">
          ‚úèÔ∏è Edit
        </button>
        <button class="btn btn-delete" (click)="deleteBook()">
          üóëÔ∏è Delete
        </button>
      </div>

      </ng-container>

      <ng-template #notOwner>
        <button class="btn btn-favorite" (click)="addToFavorites()">
          ‚ù§Ô∏è Add to Favorites
        </button>
      </ng-template>
    </div>
  </div>
</div>
