<div class="book-card">
    <div class="book-card-header">
        <img src={{book.image}}
            alt="Book title" />
        <h3>{{ book.title }}</h3>
        <p>by {{ book.author }}</p>
    </div>

    <div class="book-card-actions">
        <hr />
        <div class="details-btn">
            <a href="/catalog/1/details" class="btn btn-indigo">
                ℹ️ Details
            </a>
        </div>
    </div>
</div>
