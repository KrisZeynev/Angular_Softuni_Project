<div class="comment-item">
    <div class="comment-item-content">
        <p><strong>{{ comment.text }}</strong></p>
        <small>Posted on: {{ comment._createdOn | date:'medium' }}</small>
    </div>
    <div class="comment-item-buttons" *ngIf="isOwner">
        <button [routerLink]="['/edit-comment', comment._id]" class="comment-edit">Edit</button>
        <button (click)="onDelete()" class="comment-delete">Delete</button>
    </div>
</div>
